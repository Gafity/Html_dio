<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e seus tipos</title>
</head>
<body>
    <form method="get">
        <label>Name:</label><input type="text" name="name">
        <label>Age:</label><input type="number" name="age">
        <label>Password:</label><input type="password" disabled name="password"><br/>
        
        <!--Um dos botões mais usados é o submit(enviar)-->
        <button type="submit">Submit</button><br/>
        
        <!--Um tipo também bastante importa é o reset que ira limpar todos os campo dentro do form-->
        <button type="reset">reset</button>

        <!--O tipo button é apenas um button que é clicavel-->
        <!--Ele não tem nem uma funcionalidade a não que seja dada por js-->
        <button type="button" onclick="alert('Você clicou no botão')">clique aqui</button><br/>

        <button type="menu">Menu
            <Menu>

            </Menu>
        </button>
        

    </form>
</body>
</html>
