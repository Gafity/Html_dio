<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h3>Formulario</h3>
    <form name = "signup" target="_blank" onsubmit="alert('Enviei o Formulario')" autocomplete="on" method="post" action=""> <!-- ACTION é o atributo de mandar as informações para determinado local como um servidor-->
        <!--O correto para se enviar um é pelo post--> <!--autocomplete permite(on) ou não(off) deixar os campos salvos-->
        <!--onsubmit server para conter um comando javaScript para quando você clicar no botão o executar-->
        Nome: <input type="text" name="name"/><br/>
        Idade: <input type="number" name="age"/><br/>
        Senha: <input type="password" name="password"/><br/>
        <button type = "submit">Enviar</button>
    </form><br/>

    <h3>Tipos de Input</h3>
    <form action="">
        <label>Digite aqui: </label><input type="text"/><br/> <!--Geralmente usa se label para colocar o texto-->
        <label>Digite aqui: </label><input min="0" step="5" max = "100" type="number"/> <!--MIN serve para dizer qual é o minimo aceitavel de um input do tipo number. Já o step é o
        intervalo.--><br/>
        <label>Button: </label><input type="button" value="Enviar"/><button type="button">Enviar</button><br/>
        <label>Range: </label><input type="range" min="0" max="100" value="20"/><br/>
        <label>Color: </label><input type="color"/><br/>
        <label>E-mail</label><input type="email"/>
        <button type="submit">Enviar</button><br/>
        <label>Url: </label><input type="url"/><br/>
        <button type="button">Enviar</button><br/>
        <label>Date: </label><input type="date"/>
        <label>Week: </label><input type="week"/>
        <label>Month: </label><input type="month"/><br/>
        <label>CheckBox: </label><input type="checkbox"/><label>CheckBox: </label><input type="checkbox"/><br/>
        <label>Radio: </label><input type="radio" name="aceita"/><label>Radio: </label><input type="radio" name="aceita"/><br/>
        <label>File: </label><input type="file"/><br/> <!--Multiple serve para aceitar varios arquivos-->
        <label>Hiddne: </label><input type="hidden"/><br/>
        <label>Search: </label><input type="search"/><br/>

    </form>


</body>
</html>
