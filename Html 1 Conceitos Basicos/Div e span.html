<!--Div span são conhecidas com tags coringas-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red
        }
    </style>
</head>
<body>
    <div id="menu latertal">
        <!--A tag div serve para dividir seu código e deixalo mais unido logicamente-->
        <!--Mas tem que tomar cuidado pois ela ocupa um bloco inteiro-->
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    <p>Dio <span>.</span> me</p>
</body>
</html>
