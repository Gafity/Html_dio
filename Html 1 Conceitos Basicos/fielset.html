<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fielset</title>
    <style>
        .row{
            margin: 5px;
        }
    
        .label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
    </style>
</head>
<body>
<h3>Formulario de cadastro</h3>
<!--Cria um retangulo em volta-->
<fieldset>   
    <!--Legends cria uma legenda no fielset-->
    <legend>Dados pessoais</legend>
    <div class="row">
            <label>Nome:</label><input type="text"/>
            <label>E-mail</label><input type="text"/>
        </div>
        
        <div class="row">
            <label>Profissão<input type="text"/></label>
            <label>Empresa<input type="text"/></label>
        </div>

        <div class="row">
            <label>Endereço<input type="text"/></label>
            <label>Numero<input style="width: 30px" type="text" width="10"/></label>
    </div>
</fieldset> 
</div>
</body>
</html>
