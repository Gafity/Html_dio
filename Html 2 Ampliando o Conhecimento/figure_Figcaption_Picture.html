<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <!--É um contenem que é uma div para você colocar coisas dentro e delimintar o escopo-->
        <img src="https://www.slashfilm.com/img/gallery/everything-we-know-about-the-secret-origin-of-grogu/l-intro-1643820144.jpg" width="250"/>
        <figcaption>Descrição de grogu</figcaption>
        <picture>
            <!--A diferença de picture para figure é que você tem varias fonte para a mesma imagem-->
            <source srcset="https://www.slashfilm.com/img/gallery/everything-we-know-about-the-secret-origin-of-grogu/l-intro-1643820144.jpg" media="(min-width: 600px)"/>
            <img src="https://www.slashfilm.com/img/gallery/everything-we-know-about-the-secret-origin-of-grogu/l-intro-1643820144.jpg" />
        </picture>
    </figure>
</body>
</html>
