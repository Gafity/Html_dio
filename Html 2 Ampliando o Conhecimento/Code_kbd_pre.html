<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        kbd{
            border: solid 1px black;
        }
        code{
            background-color: #f1f1f1;
            color: red;
        }
        pre{
            background-color: #f1f1f1;
        }
        pre > p{
            font-style: italic;
            color: gray;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <!--kbd é uma tag para silanizar uma tecla do teclado-->
    <p>Para copiar esta informação, precione <kbd>CTRL</kbd> + <kbd>C</kbd></p>
    <!--Code serve para sinalizar que o trecho é um codigo-->
    <p>para trocar o fundo de um elemento, utilize o comando <code>background-color</code></p>

    <!--pre deixa tudo monospace-->
    <pre>
        <p>//Neste momento você aplica desta forma</p>
        <code>
        code{
            background-color: #f1f1f1;
            color: red;
        }
        </code>
    </pre>
</body>
</html>
