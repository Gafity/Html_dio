<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Meter e progress gera uma confusão pois praticamente fazem a mesma coisa-->
    <!--No entanto o que pesa o valor semantico--> 
    <!--progress é para ver o progresso de algo-->
    <progress max="100" min="0" value="0" id="progress"></progress>

    <script>
        var progress = document.getElementById('progress')
        const interval = setInterval(() =>{
            progress.value += 10
            if (progress.value>=100){
                alert("Carregamento realizado com sucesso")
                clearInterval(interval)
            }
        }, 1000)

    </script>

    <!--Já o meter é usar para ter a medida de algo, como o espaço de seu ssd-->
    <meter max="100" min="0" value="35"></meter>
</body>
</html>
