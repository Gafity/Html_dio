<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos especiais</title>
</head>
<body>
    <!--Datalist é um pouco parecido com seletcbox mas é menos flexivel para css-->
    <input list="browsers" type="search" name="search">
    <datalist id="browsers">
        <option value="google">Google Chrome</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </datalist>
    <!--Entendendo o código-->
    <!--usa o input type = search para procurar dentro do datalist-->
    <!--Para isso tem que estabelecer uma relação entre a tag input e a tag data list-->
    <!--Então dentro do elemento do input <list list=browsers> recebe o id do <datalist id=browsers>-->

    <select name="browsers" id="">
        <option value="google">Google Chrome</option>
        <option value="firefox">Mozila Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>
</body>
</html>
